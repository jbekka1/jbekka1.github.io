<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
     <meta charset="utf-8">
     <title>Ventura County Area California</title>
    <style>
      #map {
        height: 725px;
        width: 100%;
    }
    html, body {
      height: 100%
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 34.206351, lng: -119.232026};
         var map = new google.maps.Map(document.getElementById('map'), {
           zoom: 11,
           center: uluru,
           mapTypeId: 'satellite'
         });
         var marker = new google.maps.Marker({
           position: uluru,
           map: map
         });
       }
   </script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdqQXoGdDUq98_XcabeqafKs95CpkY6GU&callback=initMap">
   </script>
 </body>
</html>
  </body>
</html>
